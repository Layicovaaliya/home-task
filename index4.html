    <h1>SUBSCRIBE</h1>

    <select name="country" id="country">
        <option value="s" disabled selected>SELECT...</option>
        <option value="a">AZERBAIJAN</option>
        <option value="t">TURKEY</option>
        <option value="f">FRANCE</option>
        <option value="s">SPAIN</option>
        <option value="u-s">UNITED STATES</option>
        <option value="i">ITALY</option>
        <option value="m">MEXICO</option>
        <option value="g">GERMANY</option>
        <option value="u-k">UNITED KINGDOM</option>
        <option value="aus">AUSTIRA</option>
    </select>
        <li>REQUIRED FIELDS</li>
    <label class="dif" for="checkbox">SIGN UP TO RECEIVE EMAIL UPDATES AND OFFERS FROM BLACKPINK</label>
    <input class="dif2" type="checkbox" name="checkbox" id="checkbox">
    <p>Emails will be sent by or on behalf of Universal Music Group 2220 Colorado Avenue, Santa Monica , CA 90404 (310) 865-4000. You may withdraw your consent at any time. <span> Privacy Policy / Do Not Sell My Personal Information</span></p>
    <button>REGISTER</button>
